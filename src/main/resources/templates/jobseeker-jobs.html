<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Jobs</title>
</head>
<body>

<h2>Available Jobs</h2>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Action</th>
    </tr>

    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.company}"></td>
        <td>
            <form th:action="@{/jobseeker/apply/{id}(id=${job.id})}" method="post">
                <button type="submit">Apply</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
