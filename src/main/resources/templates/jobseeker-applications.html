<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="mb-4">ðŸ“„ My Applications</h3>
  <tr>
    <td>TEST JOB</td>
    <td>TEST COMPANY</td>
    <td>
      <span class="badge applied">APPLIED</span>
      <span class="badge accepted">ACCEPTED</span>
      <span class="badge rejected">REJECTED</span>
    </td>
  </tr>


  <table class="table table-bordered table-hover bg-white">
    <thead class="table-dark">
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="app : ${applications}">
      <td th:text="${app.job != null ? app.job.title : 'N/A'}"></td>
      <td th:text="${app.job != null ? app.job.company : 'N/A'}"></td>

      <td>
  <span
          th:text="${app.status}"
          th:class="
      ${app.status} == 'APPLIED' ? 'badge applied' :
      (${app.status} == 'ACCEPTED' ? 'badge accepted' :
      'badge rejected')
    ">
  </span>

        <div class="status-msg"
             th:if="${app.status == 'APPLIED'}">
          Waiting for employer response
        </div>

        <div class="status-msg success"
             th:if="${app.status == 'ACCEPTED'}">
          Congratulations ðŸŽ‰
        </div>

        <div class="status-msg danger"
             th:if="${app.status == 'REJECTED'}">
          Better luck next time
        </div>
      </td>

    </tr>
    </tbody>
  </table>

  <a href="/jobseeker/dashboard" class="btn btn-secondary mt-3">â¬… Back</a>
</div>

</body>
</html>
